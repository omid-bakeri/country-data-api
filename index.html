<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>راهنمای اطلاعات کشور ها</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="title">Please Enter Name of Country</div>
        <div class="form">
          <input class="search" type="search" placeholder="your country ..." />
          <img
            class="image image-search"
            src="image/icons8-search-48.png"
            alt=""
          />
        </div>
      </div>
      <!-- <div class="box">
        <input
          class="search"
          type="search"
          placeholder="search your country ..."
        />
        <img
          class="image image-search"
          src="image/875623-removebg-preview.png"
          alt=""
        />
      </div> -->

      <div class="country hidden">
        <img class="img" src="" />
        <div class="info">
          <div class="name"></div>
          <div class="name continent"></div>
          <div class="features">
            <img
              class="image"
              src="https://cdn-icons-png.flaticon.com/512/4596/4596328.png"
              alt="جمعیت"
            />
            <div class="p population"></div>
          </div>
          <div class="features">
            <img
              class="image"
              src="https://cdn-icons-png.flaticon.com/512/9935/9935521.png"
              alt="مساحت"
            />
            <div class="p area"></div>
          </div>
          <div class="features">
            <img
              class="image"
              src="https://cdn-icons-png.flaticon.com/512/602/602182.png"
              alt="پایتخت"
            />
            <div class="p capital"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
